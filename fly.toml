# fly.toml app configuration file generated for ftlo-p
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ftlo-p'
primary_region = 'iad'

[env]
  PORT = '3000'
  NODE_ENV = 'production'
  BASE_URL = 'https://ftlo-p.fly.dev'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[http_service.concurrency]
  type = "connections"
  hard_limit = 25
  soft_limit = 20

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024